{% extends 'blog/base.html' %} 
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-8 card">
      <div class="post-body">
        <h4 class="post-title">{% block title %} {{ object.title }} {% endblock title %}</h4>
        <h6 class="text-muted"> {{ post.created_on }}</h6>
        <hr>
        <p class="card-text-content ">{{ object.content | safe }}</p>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
