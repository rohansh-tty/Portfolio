{% extends "blog/base.html" %} {% block content %}

<div class="container">
  <div class="row">
    <!-- Blog Entries Column -->
    <div class="col-md-8 mt-3 left">
      {% for project in projects %}
      <div class="card mb-4 " >
        <div class="card-body project-card">
          <h4 class="card-title">{{ project.title }}</h4>
          <h4 class="card-text    ">{{ project.description}}</h4>
          <h6 class="card-text text-muted h6">{{ project.created_on}}</h6>
          <a href="{{project.url}}" class="btn btn-primary"
            >Check Out&rarr;</a
          >
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{%endblock%}
